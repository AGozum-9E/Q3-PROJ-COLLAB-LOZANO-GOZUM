<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand text-danger" href="#">LRT LINE 1</a>
            <ul class="nav">

    <div class="container mt-3">
        <h2 class="text-center bg-danger text-white py-2 blood-text">Fare Guide</h2>

        <div class="row">
            <div class="col-md-6">
                <img src="https://themetrorailguy.com/wp-content/uploads/2020/05/ManilaMetroMap.jpg" class="img-fluid map-shadow" alt="Train Map">
            </div>
            
            <div class="col-md-6">
                <div class="fare-box">
                    <h4>LEAVING FROM:</h4>
                    <select id="fromStation" class="form-select bg-dark text-white border-danger">
                        <option value="">Select Station</option>
                        <option value="Roosevelt">Roosevelt</option>

                        <option value="Bambang">Bambang</option>

                        <option value="United Nations">United Nations</option> 
                        <option value="Pedro Gil">Pedro Gil</option> 
                        <option value="Quirino">Quirino</option> 
                        <option value="Vito Cruz">Vito Cruz</option>

                        <option value="Libertad">Libertad</option> 
                        <option value="EDSA">EDSA</option> 
                        <option value="Baclaran">Baclaran</option> 
                    </select>
<br>
                    <h4>GOING TO:</h4>
                    <select id="toStation" class="form-select bg-dark text-white border-danger">
                        <option value="Roosevelt">Roosevelt</option> 
                        <option value="Balintawak">Balintawak</option> 
                        <option value="Monumento">Monumento</option> 
                        <option value="5th Avenue">5th Avenue</option> 
                        <option value="R. Papa">R. Papa</option> 
                        <option value="Abad Santos">Abad Santos</option>
                        <option value="Blumentritt">Blumentritt</option> 
                        <option value="Tayuman">Tayuman</option> 
                        <option value="Bambang">Bambang</option> 
                        <option value="Doroteo Jose">Doroteo Jose</option> 
                        <option value="Carriedo">Carriedo</option> 
                        <option value="Central Terminal">Central Terminal</option> 
                        <option value="United Nations">United Nations</option> 
                        <option value="Pedro Gil">Pedro Gil</option> 
                        <option value="Quirino">Quirino</option> 
                        <option value="Vito Cruz">Vito Cruz</option> 
                        <option value="Gil Puyat">Gil Puyat</option> 
                        <option value="Libertad">Libertad</option> 
                        <option value="EDSA">EDSA</option> 
                        <option value="Baclaran">Baclaran</option>
                    </select>

                    <div class="mt-3">
                        <button class="btn btn-danger" onclick="calculateFare('regular')">Regular Fare</button>
                        <button class="btn btn-outline-danger" onclick="calculateFare('discounted')">Discounted Fare</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="fare-display mt-4 text-center">
            <h3 class="text-white bg-danger p-3 blood-text">Ticket Price (PHP):</h3>
            <h1 class="fare-amount text-white bg-black p-4">0.00</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
